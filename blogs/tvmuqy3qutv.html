					const data = [null,{"type":"data","data":{detail:{id:"tvmuqy3qutv",createdAt:"2024-04-29T01:33:21.919Z",updatedAt:"2024-04-29T04:54:55.204Z",publishedAt:"2024-04-29T01:33:21.919Z",revisedAt:"2024-04-29T04:54:55.204Z",title:"さんぷる",tag:["web制作"],content:"\u003Ch2 id=\"h8d027c8ed3\">はじめに\u003C/h2>\u003Cp>こんにちは！\u003Cbr>この度、MICS では、新たなホームページを作成しました！\u003C/p>\u003Cp>元々ホームページは存在していたのですが、運用が続かなかったりうやむやになってしまい、いっそのこと一新しよう！ということでこのサイトが作成されました。\u003C/p>\u003Cp>折角情報システム部のホームページができたので、第一回となるこのブログでは、ホームページ作成に関する技術的な話をしようと思います！\u003C/p>\u003Cp>※詳しい内容は\u003Ca href=\"https://github.com/misc-org/misc-mdn.dev/tree/add/pages?tab=readme-ov-file\" target=\"_blank\" rel=\"noopener noreferrer nofollow\"> GitHub のリポジトリ \u003C/a>にもありますのでそちらもどうぞ！\u003C/p>\u003Ch2 id=\"h03726fb0df\">技術スタック\u003C/h2>\u003Cul>\u003Cli>Svelte\u003C/li>\u003Cli>SvelteKit\u003C/li>\u003Cli>TypScript\u003C/li>\u003Cli>SCSS\u003C/li>\u003Cli>microCMS\u003C/li>\u003Cli>Storybook\u003C/li>\u003C/ul>\u003Ch2 id=\"h6c9af67de8\">動的なルーティングについて\u003C/h2>\u003Cp>皆さんがご覧になる多くのブログには、記事が複数あると思います。しかし、それらを個々にページとして作成していては、たまったもんじゃありません。\u003C/p>\u003Cp>管理も複雑化したり、デザインを変えようと思ったら全てのページで変えなければいけませんからね。\u003C/p>\u003Cp>そんなときに使うのが、\u003Cstrong>動的ルーティング\u003C/strong>です。\u003C/p>\u003Cp>Svelteでは、\u003C/p>\u003Cpre>\u003Ccode>src/routes/blog/[slug]/+page.svelte\u003C/code>\u003C/pre>\u003Cp>と配置します。\u003C/p>\u003Cp>この時の\u003Ccode>[slug]\u003C/code>が動的ルーティングで重要になります。\u003C/p>\u003Cp>他のページから、\u003Ccode>blog/\u003C/code>から続くリンクを受け取った時、その値を\u003Ccode>params\u003C/code>としてページで扱うことができます。\u003C/p>\u003Cp>例えば、下記のようにすることで、記事ごとに中身を変えることができます。\u003C/p>\u003Cdiv data-filename=\"src/routes/blog/[slug]/+page.ts\">\u003Cpre>\u003Ccode class=\"language-typescript\">import { error } from &apos;@sveltejs/kit&apos;;\n\n/** @type {import(&apos;./$types&apos;).PageLoad} */\nexport function load({ params }) {\n  const res = await getContentDetail(&quot;blogs&quot;, slug);\n}\n  error(404, &apos;Not found&apos;);\n}\u003C/code>\u003C/pre>\u003C/div>\u003Cp
