うえで必要な能力といっても過言ではないでしょう。\u003C/p>\u003Cp>情報システムにおいてもそれは例外ではないというかまさにドストライクで、だいたい聞いたら返ってきます。もちろん、上手聞き方もありますし、間違ったことを言うこともありますが、基本的なことは生成 AI に聞けばいいでしょう。\u003C/p>\u003Ch1 id=\"h3bcda3e6b0\">最後に\u003C/h1>\u003Cp>さて、初回の読み物なんてあまり興味もないでしょうし、ささっとここらへんで終わろうと思います。\u003C/p>\u003Cp>今後は、下記のようなことをやっていこうと思っていますので、もし意欲がありましたら先に調べてみてください！\u003Cbr>ちなみに、今後の第一目標は\u003Cstrong>文化祭で制作物を後悔する\u003C/strong>です！頑張っていきましょう！\u003C/p>\u003Cp>\u003Cstrong>これだけはクリアしたい！\u003C/strong>\u003C/p>\u003Cul>\u003Cli>html / css\u003C/li>\u003Cli>Scss\u003C/li>\u003Cli>Java Script\u003C/li>\u003Cli>GitHub\u003C/li>\u003C/ul>\u003Cp>\u003Cstrong>これができたらすごい…！\u003C/strong>\u003C/p>\u003Cul>\u003Cli>フレームワーク（ svelte, Vue, React etc... ）\u003C/li>\u003Cli>Flutter / Dart\u003C/li>\u003Cli>Electron\u003C/li>\u003C/ul>\u003Cp>最後の方の内容が難しいためスケジュールは二年間で立てていますが、自分がやりたいところだけ・余裕のある時だけといった受講の仕方でも大丈夫です！ただ、多分どんどんおいてかれてしまうので、なるべく質問等もうけつけるのでこなしていってくれると嬉しいです！\u003C/p>"}],totalCount:2,offset:0,limit:10}},"uses":{}}];
