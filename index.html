					const data = [null,{"type":"data","data":{blogList:{contents:[{id:"tvmuqy3qutv",createdAt:"2024-04-29T01:33:21.919Z",updatedAt:"2024-04-29T04:53:10.234Z",publishedAt:"2024-04-29T01:33:21.919Z",revisedAt:"2024-04-29T04:53:10.234Z",title:"さんぷる",tag:["web制作"],content:"\u003Ch2 id=\"h8d027c8ed3\">はじめに\u003C/h2>\u003Cp>こんにちは！\u003Cbr>この度、MICS では、新たなホームページを作成しました！\u003C/p>\u003Cp>元々ホームページは存在していたのですが、運用が続かなかったりうやむやになってしまい、いっそのこと一新しよう！ということでこのサイトが作成されました。\u003C/p>\u003Cp>折角情報システム部のホームページができたので、第一回となるこのブログでは、ホームページ作成に関する技術的な話をしようと思います！\u003C/p>\u003Cp>※詳しい内容は\u003Ca href=\"https://github.com/misc-org/misc-mdn.dev/tree/add/pages?tab=readme-ov-file\" target=\"_blank\" rel=\"noopener noreferrer nofollow\"> GitHub のリポジトリ \u003C/a>にもありますのでそちらもどうぞ！\u003C/p>\u003Ch2 id=\"h03726fb0df\">技術スタック\u003C/h2>\u003Cul>\u003Cli>Svelte\u003C/li>\u003Cli>SvelteKit\u003C/li>\u003Cli>TypScript\u003C/li>\u003Cli>SCSS\u003C/li>\u003Cli>microCMS\u003C/li>\u003Cli>Storybook\u003C/li>\u003C/ul>\u003Ch2 id=\"h6c9af67de8\">動的なルーティングについて\u003C/h2>\u003Cp>皆さんがご覧になる多くのブログには、記事が複数あると思います。しかし、それらを個々にページとして作成していては、たまったもんじゃありません。\u003C/p>\u003Cp>管理も複雑化したり、デザインを変えようと思ったら全てのページで変えなければいけませんからね。\u003C/p>\u003Cp>そんなときに使うのが、\u003Cstrong>動的ルーティング\u003C/strong>です。\u003C/p>\u003Cp>Svelteでは、\u003C/p>\u003Cpre>\u003Ccode>src/routes/blog/[slug]/+page.svelte\u003C/code>\u003C/pre>\u003Cp>と配置します。\u003C/p>\u003Cp>この時の\u003Ccode>[slug]\u003C/code>が動的ルーティングで重要になります。\u003C/p>\u003Cp>他のページから、\u003Ccode>blog/\u003C/code>から続くリンクを受け取った時、その値を\u003Ccode>params\u003C/code>としてページで扱うことができます。\u003C/p>\u003Cp>例えば、下記のようにすることで、記事ごとに中身を変えることができます。\u003C/p>\u003Cdiv data-filename=\"src/routes/blog/[slug]/+page.ts\">\u003Cpre>\u003Ccode class=\"language-typescript\">import { error } from &apos;@sveltejs/kit&apos;;\n\n/** @type {import(&apos;./$types&apos;).PageLoad} */\nexport function load({ params }) {\n  const res = await getContentDetail(&quot;blogs&quot;, slug);\n}\n  error(404, &apos;Not found&apos;);\n}\u003C/code>\u003C/pre>\u003C/div>\u003Cp>例えば、\u003Ccode>&lt;a herf=&quot;/blog/blog1&quot;&gt;\u003C/code>というリンクが押された時、\u003Ccode>parms\u003C/code>には\u003Ccode>blog1\u003C/code>が代入されます。\u003Cbr>こうすることによって存在しない不特定なページに対してそれぞれ内容を作ることができます。\u003C/p>\u003Cdiv data-filename=\"+page.svelte\">\u003Cpre>\u003Ccode class=\"language-typescript\">&lt;script lang=&quot;ts&quot;&gt;\n  import type { PageData } from &quot;./$types&quot;;\n  import { base } from &quot;$app/paths&quot;;\n\n  export let data: PageData;\n&lt;/script&gt;\n\n&lt;section&gt;\n  {#each data.blogList.contents as blog}\n    &lt;article&gt;\n      &lt;a href=&quot;{base}/blogs/{blog.id}&quot;&gt;&lt;h2&gt;{blog.title}&lt;/h2&gt;&lt;/a&gt;\n    &lt;/article&gt;\n  {/each}\n&lt;/section&gt;\u003C/code>\u003C/pre>\u003C/div>\u003Cp>\u003C/p>"},{id:"8i9s5mudy5",createdAt:"2024-04-28T15:37:34.176Z",updatedAt:"2024-04-28T15:38:10.286Z",publishedAt:"2024-04-28T15:37:34.176Z",revisedAt:"2024-04-28T15:38:10.286Z",title:"てすと…！",tag:["web制作"],content:"\u003Cp>てすとだ！\u003C/p>"},{id:"qbk1r0p3t",createdAt:"2024-04-28T08:31:12.623Z",updatedAt:"2024-04-28T08:31:12.623Z",publishedAt:"2024-04-28T08:31:12.623Z",revisedAt:"2024-04-28T08:31:12.623Z",title:"てすとだよ",tag:["web制作"],content:"\u003Cp>だまされたなっ！てすとだっ！\u003C/p>"},{id:"z-_u-49v1utc",createdAt:"2024-04-27T15:43:31.883Z",updatedAt:"2024-04-28T02:45:32.803Z",publishedAt:"2024-04-27T15:43:31.883Z",revisedAt:"2024-04-28T02:45:32.803Z",title:"てえええええ",tag:["web制作"],content:"\u003Cp>すとおおおお\u003C/p>"},{id:"tp3-72sfx9",createdAt:"2024-04-27T15:19:41.230Z",updatedAt:"2024-04-27T15:43:00.030Z",publishedAt:"2024-04-27T15:19:41.230Z",revisedAt:"2024-04-27T15:43:00.030Z",title:"tesrt2",tag:["web制作"],content:"\u003Cp>aaaaaaaaaaaaa\u003C/p>"},{id:"njg7kqf8wb",createdAt:"2024-04-27T15:14:52.176Z",updatedAt:"2024-04-27T15:17:56.662Z",publishedAt:"2024-04-27T15:15:23.896Z",revisedAt:"2024-04-27T15:17:56.662Z",title:"test",tag:["web制作"],content:"\u003Ch1 id=\"h77ebeed133\">test\u003C/h1>\u003Cp>test\u003C/p>"},{id:"5hyjtv0k7bs6",createdAt:"2024-04-26T00:33:22.781Z",updatedAt:"2024-04-28T03:07:43.288Z",publishedAt:"2024-04-27T14:45:50.147Z",revisedAt:"2024-04-28T03:07:43.288Z",title:"web制作講座１「情報システムにおける考え方」",tag:["web制作"],content:"\u003Ch1 id=\"h8d027c8ed3\">はじめに\u003C/h1>\u003Cp>この度は講座に参加していただきありがとうございます！これからweb制作について学んでいきましょう！\u003C/p>\u003Cp>第一回目は「情報システムにおける考え方」です。読み物になってしまって申し訳ないですが、必要な考え方ですので、ぜひ最後まで読んでいただきたいです！\u003C/p>\u003Ch1 id=\"hfc28e3e29d\">情報システムにおける考え方\u003C/h1>\u003Cp>大事となる考え方は、以下の3点です。\u003C/p>\u003Cul>\u003Cli>先ず自分で調べてみる\u003C/li>\u003Cli>正しく情報を活用する\u003C/li>\u003Cli>AIはふんだんに使おう\u003C/li>\u003C/ul>\u003Ch2 id=\"h5385170ea6\">先ずは自分で調べてみる\u003C/h2>\u003Cp>皆さんは自分がわからないことに直面した時、どうしていますか？スマホで調べたり、人に聞いたり、いろいろな方法があると思います。\u003C/p>\u003Cp>しかし、情報システムの分野においては、人に聞くよりも、調べた方が早いことがよくあります。\u003C/p>\u003Cp>皆さんがこれから使っていく技術は、多くがどんどん更新されていくものです。また、その多くはインターネットで調べたら出てきます。\u003C/p>\u003Cp>こうした\u003Cstrong>自分で調べる力\u003C/strong>は、情報システムの分野に限らず必要な力です。もちろん質問は受け付けますが、講座を進める中で、わからないことは自分で調べて解決できるようになっていきましょう！\u003C/p>\u003Ch2 id=\"hb08ff99445\">正しく情報を活用する\u003C/h2>\u003Cp>インターネットには、\u003Ca href=\"https://qiita.com\" target=\"_blank\" rel=\"noopener noreferrer nofollow\">Qiita\u003C/a>や\u003Ca href=\"https://zenn.dev\" target=\"_blank\" rel=\"noopener noreferrer nofollow\">Zenn\u003C/a>などの技術をまとめたようなサイトがたくさんあります。\u003C/p>\u003Cp>しかし、こうしたサイトには、情報が古いものや間違った情報なども溢れています。こうした情報の善し悪し自分で判断できるようになることも必要な力です。\u003C/p>\u003Ch2 id=\"hf4958e61cd\">AIはふんだんに使おう\u003C/h2>\u003Cp>みなさん AI 使ってますか？\u003C/p>\u003Cp>AI は、昨今すさまじい成長を遂げていて、今では人間以上の可能性と能力を秘めているかもしれません。\u003C/p>\u003Cp>特に \u003Cstrong>生成AI \u003C/strong>は私たちの生活だけでなく、仕事に大きくかかわっていますね。今では、いかに生成 AI を正しく効率的に使えるかが社会に出ていくうえで必要な能力といっても過言ではないでしょう。\u003C/p>\u003Cp>情報システムにおいてもそれは例外ではないというかまさにドストライクで、だいたい聞いたら返ってきます。もちろん、上手聞き方もありますし、間違ったことを言うこともありますが、基本的なことは生成 AI に聞けばいいでしょう。\u003C/p>\u003Ch1 id=\"h3bcda3e6b0\">最後に\u003C/h1>\u003Cp>さて、初回の読み物なんてあまり興味もないでしょうし、ささっとここらへんで終わろうと思います。\u003C/p>\u003Cp>今後は、下記のようなことをやっていこうと思っていますので、もし意欲がありましたら先に調べてみてください！\u003Cbr>ちなみに、今後の第一目標は\u003Cstrong>文化祭で制作物を公開する\u003C/strong>です！頑張っていきましょう！\u003C/p>\u003Cp>\u003Cstrong>これだけはクリアしたい！\u003C/strong>\u003C/p>\u003Cul>\u003Cli>html / css\u003C/li>\u003Cli>Scss\u003C/li>\u003Cli>Java Script\u003C/li>\u003Cli>GitHub\u003C/li>\u003C/ul>\u003Cp>\u003Cstrong>これができたらすごい…！\u003C/strong>\u003C/p>\u003Cul>\u003Cli>フレームワーク（ svelte, Vue, React etc... ）\u003C/li>\u003Cli>Flutter / Dart\u003C/li>\u003Cli>Electron\u003C/li>\u003C/ul>\u003Cp>最後の方の内容が難しいためスケジュールは二年間で立てていますが、自分がやりたいところだけ・余裕のある時だけといった受講の仕方でも大丈夫です！ただ、多分どんどんおいてかれてしまうので、なるべく質問等もうけつけるのでこなしていってくれると嬉しいです！\u003C/p>\u003Ch1 id=\"h25d0e20685\">おまけ\u003C/h1>\u003Cp>「html 入門」と調べると、様々なサイトが出てくると思います。難しそうなサイトもありますが、基本は同じなので、自分にとってわかりやすいものを一通り読んでみるといいでしょう。\u003C/p>\u003Cp>どれだけ先へ進もうと基本は同じです。基本がないと何もできないので、最初は地道な部分が多いですが頑張りましょう！\u003C/p>"}],totalCount:7,offset:0,limit:10}},"uses":{}}];
